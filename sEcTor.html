        function about(x, y) {
            var myWindow = window.open("", "NotePad");
            myWindow.document.write(aboutBox + "<br>")
        }

        function download(filename, data) {
            var blob = new Blob([data], {
                type: "image/svg+xml"
            });
            if (window.navigator.msSaveOrOpenBlob) {
                window.navigator.msSaveBlob(blob, filename)
            } else {
                var elem = window.document.createElement("a");
                elem.href = window.URL.createObjectURL(blob);
                elem.download = filename;
                document.body.appendChild(elem);
                elem.click();
                document.body.removeChild(elem)
            }
        }

        function multiDownload() {
            download("outputSector.svg", document.getElementById("svgOutputDiv").innerHTML);
            setTimeout(function() {
                download("outputConcentric.svg", document.getElementById("svgOutputDiv2").innerHTML)
            }, 1e3)
        }

        function calcCirclePoints() {
            var step = eval(document.getElementById("concentricStepInput").value);
            var stepSize = eval(document.getElementById("concentricStepSizeInput").value);
            var arcRadius = "";
            var r = "";
            var svgPolygon = "";
            var svgPolygonSet = "";
            var svgPolyArc = "";
            var svgPolyArcSet = "";
            var svgPolyInnerArcSet = "";
            for (c = 0; c < step; c++) {
                var svgPolygon = "";
                var svgPolyArc = "";
                var svgPolyInnerArc = "";
                var cx = 250;
                var cy = 250;
                r = document.getElementById("radiusInput").value - c * stepSize;
                var s = eval(document.getElementById("numberOfSectorsInput").value);
                arcRadius = eval(document.getElementById("arcRadiusInput").value) - c * stepSize;
                var pointsArray = [];
                if (arcRadius < 0) {
                    break
                }
                if (r < 0) {
                    break
                }
                for (j = 0; j < s; j++) {
                    var a = 6.28318530716 / s * j;
                    var x = cx + r * Math.cos(a);
                    var y = cy + r * Math.sin(a);
                    pointsArray[j] = [x, y]
                }
                for (p = 1; p < pointsArray.length; p++) {
                    if (document.getElementById("polygonCheckbox").checked == true) {
                        svgPolygon = svgPolygon + " L " + pointsArray[p]
                    }
                    if (document.getElementById("arcCheckbox").checked == true) {
                        svgPolyArc = svgPolyArc + " A " + arcRadius + " " + arcRadius + " 0 0 1 " + pointsArray[p]
                    }
                    if (document.getElementById("innerArcCheckbox").checked == true) {
                        svgPolyInnerArc = svgPolyInnerArc + " A " + arcRadius + " " + arcRadius + " 0 0 0 " + pointsArray[p]
                    }
                }
                if (document.getElementById("randomStrokeColourCheckbox").checked == true) {
                    var rgb1s = Math.floor(255 * Math.random() + 1);
                    var rgb2s = Math.floor(255 * Math.random() + 1);
                    var rgb3s = Math.floor(255 * Math.random() + 1);
                    var rgbs = 'stroke="rgb(' + rgb1s + "," + rgb2s + "," + rgb3s + ')"';
                    console.log(rgbs)
                } else if (document.getElementById("noStrokeCheckbox").checked == true) {
                    var rgbs = 'stroke="none"'
                } else {
                    var rgbs = 'stroke="rgb(0,0,0)"'
                }
                if (document.getElementById("randomFillColourCheckbox").checked == true) {
                    var rgb1f = Math.floor(255 * Math.random() + 1);
                    var rgb2f = Math.floor(255 * Math.random() + 1);
                    var rgb3f = Math.floor(255 * Math.random() + 1);
                    var rgbf = 'fill-opacity="0.5" fill="rgb(' + rgb1f + "," + rgb2f + "," + rgb3f + ')"'
                } else {
                    var rgbf = ""
                }
                if (document.getElementById("arcCheckbox").checked == true) {
                    svgPolyArcSet = svgPolyArcSet + "<path " + rgbs + rgbf + 'd="M ' + pointsArray[0] + " " + svgPolyArc + " A " + arcRadius + " " + arcRadius + " 0 0 1 " + pointsArray[0] + '"></path>'
                }
                if (document.getElementById("innerArcCheckbox").checked == true) {
                    svgPolyInnerArcSet = svgPolyInnerArcSet + "<path " + rgbs + rgbf + 'd="M ' + pointsArray[0] + " " + svgPolyInnerArc + " A " + arcRadius + " " + arcRadius + " 0 0 0 " + pointsArray[0] + '"></path>'
                }
                if (document.getElementById("polygonCheckbox").checked == true) {
                    svgPolygonSet = svgPolygonSet + "<path " + rgbs + rgbf + 'd="M ' + pointsArray[0] + " " + svgPolygon + 'z"></path>'
                }
            }
            document.getElementById("svgOutputDiv2").innerHTML = '<svg width="500" height="500" fill="none" stroke-width="1px" >' + svgPolygonSet + svgPolyArcSet + svgPolyInnerArcSet + "</svg>"
        }

        function drawSectors() {
            var cx = 250;
            var cy = 250;
            var r = document.getElementById("radiusInput").value;
            var s = eval(document.getElementById("numberOfSectorsInput").value);
            var arcRadius = eval(document.getElementById("arcRadiusInput").value);
            var polySvg = "";
            var arcSvg = "";
            var innerArcSvg = "";
            for (var i = s; i > 0; i--) {
                var a = 6.28318530716 / s * i;
                var b = 6.28318530716 / s * (i + 1);
                var x1 = cx + r * Math.cos(a);
                var y1 = cy + r * Math.sin(a);
                var x2 = cx + r * Math.cos(b);
                var y2 = cy + r * Math.sin(b);
                if (document.getElementById("randomStrokeColourCheckbox").checked == true) {
                    var rgb1s = Math.floor(255 * Math.random() + 1);
                    var rgb2s = Math.floor(255 * Math.random() + 1);
                    var rgb3s = Math.floor(255 * Math.random() + 1);
                    var rgbs = 'stroke="rgb(' + rgb1s + "," + rgb2s + "," + rgb3s + ')"';
                    console.log(rgbs)
                } else if (document.getElementById("noStrokeCheckbox").checked == true) {
                    var rgbs = 'stroke="none"'
                } else {
                    var rgbs = 'stroke="rgb(0,0,0)"'
                }
                if (document.getElementById("randomFillColourCheckbox").checked == true) {
                    var rgb1f = Math.floor(255 * Math.random() + 1);
                    var rgb2f = Math.floor(255 * Math.random() + 1);
                    var rgb3f = Math.floor(255 * Math.random() + 1);
                    var rgbf = 'fill-opacity="0.5" fill="rgb(' + rgb1f + "," + rgb2f + "," + rgb3f + ')"'
                } else {
                    var rgbf = ""
                }
                if (document.getElementById("polygonCheckbox").checked == true) {
                    polySvg = polySvg + "<path " + rgbf + rgbs + ' d="M 250 250 L' + x1 + " " + y1 + " " + x2 + " " + y2 + 'z"/>'
                }
                if (document.getElementById("arcCheckbox").checked == true) {
                    arcSvg = arcSvg + "<path " + rgbf + rgbs + ' d="M 250 250 L' + x1 + " " + y1 + " " + "A " + arcRadius + " " + arcRadius + " 0 0 1 " + x2 + " " + y2 + 'z"/>'
                }
                if (document.getElementById("innerArcCheckbox").checked == true) {
                    innerArcSvg = innerArcSvg + "<path " + rgbf + rgbs + ' d="M 250 250 L' + x1 + " " + y1 + " " + "A " + arcRadius + " " + arcRadius + " 0 0 0 " + x2 + " " + y2 + 'z"/>'
                }
            }
            document.getElementById("svgOutputDiv").innerHTML = '<svg width="500" height="500" fill="none" stroke-width="1px">' + '<g id="polygon">' + polySvg + "</g>" + '<g id="innerArc">' + innerArcSvg + "</g>" + '<g id="arc">' + arcSvg + "</g></svg>"
        }

        function updateRange(rangeSlider) {
            document.getElementById(rangeSlider.id.split("Range")[0]).value = rangeSlider.value
        }

        function updateImage() {
            drawSectors();
            calcCirclePoints()
        }
        document.addEventListener("input", function(oninput) {
            updateImage()
        });
    </script>

            <tr>
                <td style="font-size: 12px; line-height: 15px; color: #000000; letter-spacing: 1px; text-indent: 0px; font-style: normal; font-variant: normal; text-decoration: none; text-transform: none; background-repeat: no-repeat; border-radius: 0px; outline: 0px; outline-offset: 0px; border-width: 0px; flex-grow: 1; box-shadow: 0px 0px 8px -20px rgba(0, 0, 0, 0.86); perspective: 0px; font-family: 'Fira Mono', monospace;">Radius &nbsp;
                    <input id="radiusInputRange" type="range" min="1" max="250" value="150" oninput="updateRange(this);"><br>
                    <input id="radiusInput" type="number" class="inputBox" value="150" min="1" length="3">
                </td>
                <td style="font-size: 12px; line-height: 15px; color: #000000; letter-spacing: 1px; text-indent: 0px; font-style: normal; font-variant: normal; text-decoration: none; text-transform: none; background-repeat: no-repeat; border-radius: 0px; outline: 0px; outline-offset: 0px; border-width: 0px; flex-grow: 1; box-shadow: 0px 0px 8px -20px rgba(0, 0, 0, 0.86); perspective: 0px; font-family: 'Fira Mono', monospace;">Arc Radius &nbsp;
                    <input id="arcRadiusInputRange" type="range" min="1" max="1000" oninput="updateRange(this);"><br>
                    <input id="arcRadiusInput" type="number" class="inputBox" value="150" min="1">
                </td>
                <td style="font-size: 12px; line-height: 15px; color: #000000; letter-spacing: 1px; text-indent: 0px; font-style: normal; font-variant: normal; text-decoration: none; text-transform: none; background-repeat: no-repeat; border-radius: 0px; outline: 0px; outline-offset: 0px; border-width: 0px; flex-grow: 1; box-shadow: 0px 0px 8px -20px rgba(0, 0, 0, 0.86); perspective: 0px; font-family: 'Fira Mono', monospace;">Sectors &nbsp;
                    <input id="numberOfSectorsInputRange" type="range" min="1" max="500" value="10" oninput="updateRange(this);" style="background: 6px; border-top-left-radius: 0px; border-width: 0px; outline: none; column-rule: 1px;"><br>
                    <input id="numberOfSectorsInput" type="number" class="inputBox" value="10" min="1">
                </td>
                <td style="font-size: 12px; line-height: 15px; color: #000000; letter-spacing: 1px; text-indent: 0px; font-style: normal; font-variant: normal; text-decoration: none; text-transform: none; background-repeat: no-repeat; border-radius: 0px; outline: 0px; outline-offset: 0px; border-width: 0px; flex-grow: 1; box-shadow: 0px 0px 8px -20px rgba(0, 0, 0, 0.86); perspective: 0px; font-family: 'Fira Mono', monospace;">Concentric Steps &nbsp;
                    <input id="concentricStepInputRange" type="range" min="1" max="1000" value="15" oninput="updateRange(this);"><br>
                    <input id="concentricStepInput" type="number" class="inputBox" value="15" min="1">
                </td>
                <td style="font-size: 12px; line-height: 15px; color: #000000; letter-spacing: 1px; text-indent: 0px; font-style: normal; font-variant: normal; text-decoration: none; text-transform: none; background-repeat: no-repeat; border-radius: 0px; outline: 0px; outline-offset: 0px; border-width: 0px; flex-grow: 1; box-shadow: 0px 0px 8px -20px rgba(0, 0, 0, 0.86); perspective: 0px; font-family: 'Fira Mono', monospace;">Concentric Step Size &nbsp;
                    <input id="concentricStepSizeInputRange" type="range" min="1" max="1000" value="10" oninput="updateRange(this);"><br>
                    <input id="concentricStepSizeInput" type="number" class="inputBox" value="10" min="1">
                </td>
                <td>
                    <button onclick="calcCirclePoints();drawSectors();">Redraw</button>
                    <button onclick="multiDownload()">Save All as SVG</button>
                </td>
                <td class="aboutCell">
                    <button onclick="about();">About</button>
                </td>
            </tr>
            <tr>
                <td colspan="7" style="font-family: 'Fira Sans', sans-serif; font-size: 18px; font-weight: 400; color: rgba(0, 0, 0, 0.84); letter-spacing: 2px; font-style: normal; font-variant: normal; text-decoration: none; text-align: left; line-height: 23px;">
                    Polygon

                    <input type="checkbox" id="polygonCheckbox" style="color: #000000; font-style: normal; border-top-left-radius: 0px; border-width: 0px; box-shadow: 0px 1px 21px rgba(0, 0, 0, 0.58);"> Arc

                    <input type="checkbox" id="arcCheckbox" checked="true" style="color: #000000; font-style: normal; border-top-left-radius: 0px; border-width: 0px; box-shadow: 0px 1px 21px rgba(0, 0, 0, 0.58);"> Inner Arc

                    <input type="checkbox" id="innerArcCheckbox" style="color: #000000; font-style: normal; border-top-left-radius: 0px; border-width: 0px; box-shadow: 0px 1px 21px rgba(0, 0, 0, 0.58);"> Randomized Stroke

                    <input type="checkbox" id="randomStrokeColourCheckbox" style="color: #000000; font-style: normal; border-top-left-radius: 0px; border-width: 0px; box-shadow: 0px 1px 21px rgba(0, 0, 0, 0.58);"> Randomized Fill

                    <input type="checkbox" id="randomFillColourCheckbox" style="color: #000000; font-style: normal; border-top-left-radius: 0px; border-width: 0px; box-shadow: 0px 1px 21px rgba(0, 0, 0, 0.58);"> No Stroke

                    <input type="checkbox" id="noStrokeCheckbox" style="color: #000000; font-style: normal; border-top-left-radius: 0px; border-width: 0px; box-shadow: 0px 1px 21px rgba(0, 0, 0, 0.58);">
                </td>
            </tr>
        </table>
    </div>
    <div class="svgOutputDivOuter">
        <div id="svgOutputDiv" class="svgDiv"></div>
        <br>
        <button onclick="download('outputSector.svg',document.getElementById('svgOutputDiv').innerHTML)">Save Sectors(SVG)</button>
    </div>
    <div class="svgOutputDivOuter">
        <div id="svgOutputDiv2" class="svgDiv"></div>
        <br>
        <button onclick="download('outputConcentric.svg',document.getElementById('svgOutputDiv2').innerHTML)">Save Concentric(SVG)</button>
    </div>
    <script>
        document.onload = updateImage();
    </script>
</body>

</html>
